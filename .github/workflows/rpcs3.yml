name: Build RPCS3

defaults:
  run:
    shell: bash
on:
  push:
    #branches:
    #  - master # Only trigger push event on 'master' branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  Win32_Build:
    name: Windows LLVM Build
    runs-on: windows-2025
    steps:
      - name: WSL test
        run: |
          find "C:\Program Files\LLVM" -name "clang.exe"
          clangPath=$(find "C:\Program Files\LLVM" -name "bin" | sed 's|Program Files|PROGRA~1|g') 
          echo "$clangPath/clang.exe"
          "$clangPath/clang.exe" --version
          mtPath=$(find "$clangPath" -name "llvm-mt.exe")
          echo "$mtPath"
          "$clangPath/lld-link.exe" --version
        shell: bash
