name: Build RPCS3

defaults:
  run:
    shell: bash
on:
  push:
    #branches:
    #  - master # Only trigger push event on 'master' branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  Win32_Build:
    name: Windows LLVM Build
    runs-on: windows-2025
    steps:
      - name: WSL test
        run: |
          # Define the path you want to convert
          WIN_PATH='C:\Program Files\Your Application'

          # Use wsl and cmd to get the short path
          SHORT_PATH=$(wsl cmd.exe /c "for %I in ('$WIN_PATH') do @echo %~sI")
          
          echo "Short path: $SHORT_PATH"

        shell: bash
