name: Build RPCS3

defaults:
  run:
    shell: bash
on:
  push:
    #branches:
    #  - master # Only trigger push event on 'master' branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

env:
  BUILD_REPOSITORY_NAME: ${{ github.repository }}
  BUILD_SOURCEBRANCHNAME: ${{ github.ref_name }}
  BUILD_PR_NUMBER: ${{ github.event.pull_request.number }}
  BUILD_SOURCEVERSION: ${{ github.sha }}
  BUILD_ARTIFACTSTAGINGDIRECTORY: ${{ github.workspace }}/artifacts/

jobs:
  Windows_Build_ClangCL:
    if: "!cancelled()"
    name: RPCS3 Windows Clang-CL
    runs-on: windows-2025
    strategy:
      matrix:
        include:
          - compiler: clangcl
            arch: win64
    env:
      CCACHE_DIR: 'C:\ccache'
      VCPKG_TRIPLET: x64-windows-release
      VCPKG_BUILD_TYPE: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git

      - name: Bootstrap vcpkg
        shell: pwsh
        run: .\vcpkg\bootstrap-vcpkg.bat

      - name: Restore vcpkg cache
        uses: actions/cache/restore@main
        id: restore-vcpkg-cache
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: vcpkg-${{ runner.os }}-${{ matrix.compiler }}-${{ runner.arch }}-test
          restore-keys: vcpkg-${{ runner.os }}-${{ matrix.compiler }}-${{ runner.arch }}-

      - name: Install dependencies with vcpkg
        shell: pwsh
        run: >-
          .\vcpkg\vcpkg.exe install
          libpng
          --triplet $env:VCPKG_TRIPLET
          --clean-after-build
          ###
          #ffmpeg[avcodec,avformat,swscale,swresample]
          #llvm
          #opencv
          #qtbase
          #qtsvg
          #qtmultimedia
          #qttools
          #zlib
          #vulkan
          #libpng
          #--triplet $env:VCPKG_TRIPLET
          #--clean-after-build

      - name: Save vcpkg cache
        #if: github.ref == 'refs/heads/master'
        uses: actions/cache/save@main
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: ${{ steps.restore-vcpkg-cache.outputs.cache-primary-key }}

      - name: Save Build Ccache
        #if: github.ref == 'refs/heads/master'
        uses: actions/cache/save@main
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-build-ccache.outputs.cache-primary-key }}
