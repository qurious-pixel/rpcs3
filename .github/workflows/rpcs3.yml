      #  run: |
      #    `./vcpkg/vcpkg.exe fetch nuget | tail -n 1` \
      #    sources add \
      #    -source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
      #    -storepasswordincleartext \
      #    -name "GitHub" \
      #    -username "${{ github.repository_owner }}" \
      #    -password "${{ secrets.GITHUB_TOKEN }}"
      #    `./vcpkg/vcpkg.exe fetch nuget | tail -n 1` \
      #    setapikey "${{ secrets.GITHUB_TOKEN }}" \
      #    -source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Query available space
        shell: pwsh
        run: Get-PSDrive
        
      - name: Restore vcpkg cache
        uses: actions/cache/restore@main
        id: restore-vcpkg-cache
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: vcpkg-${{ runner.os }}-${{ matrix.compiler }}-${{ runner.arch }}-${{github.run_id}}
          restore-keys: vcpkg-${{ runner.os }}-${{ matrix.compiler }}-${{ runner.arch }}-

      - name: Install dependencies with vcpkg
        shell: pwsh
        run: >-
          .\vcpkg\vcpkg.exe install
          ffmpeg[avcodec,avformat,swscale,swresample]
          libpng
          opencv
          qtbase
          qtmultimedia
          qtsvg
          qttools
          vulkan
          zlib
          --triplet $env:VCPKG_TRIPLET
          --clean-after-build
          --classic
          #llvm

      - name: Save vcpkg cache
        #if: github.ref == 'refs/heads/master'
        uses: actions/cache/save@main
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: ${{ steps.restore-vcpkg-cache.outputs.cache-primary-key }}

      - name: Restore LLVM Cache
        uses: actions/cache/restore@main
        id: llvm-cache
        with:
          path: ./llvm-project
          key: ${{ runner.os }}-llvm-cache-${{github.run_id}}
          restore-keys: ${{ runner.os }}-llvm-cache-
          
      - name: Add LLVM and Ninja to PATH
        shell: pwsh
        run: |
          git clone --verbose https://github.com/llvm/llvm-project.git
          cd llvm-project\llvm
          cmake -Bbuild -DCMAKE_BUILD_TYPE=Release -DLLVM_ENABLE_PROJECTS="clang;lld" -DLLVM_ALL_TARGETS=X86 -G "Visual Studio 17 2022" -A x64 -Thost=x64
          #cmake --build build

      - name: Save LLVM Cache
        #if: github.ref == 'refs/heads/master'
        uses: actions/cache/save@main
        with:
          path: ./llvm-project
          key: ${{ steps.llvm-cache.outputs.cache-primary-key }}
      
