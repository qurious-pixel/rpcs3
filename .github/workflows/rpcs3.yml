name: Build RPCS3

defaults:
  run:
    shell: bash
on:
  push:
    #branches:
    #  - master # Only trigger push event on 'master' branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  Win32_Build:
    name: Windows LLVM Build
    runs-on: windows-2025
    steps:
      - name: WSL test
        run: |
          ClangVer=$(clang --version | grep version | awk '{ print $3 }')
          if [ $ClangVer == 19.1.7 ]; then
            echo "time to get a new version, current version is $ClangVer"
          else
            echo "up-to-date"
          fi
        shell: bash
