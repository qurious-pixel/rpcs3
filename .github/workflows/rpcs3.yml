name: Build RPCS3

defaults:
  run:
    shell: bash
on:
  push:
    #branches:
    #  - master # Only trigger push event on 'master' branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  Win32_Build:
    name: Windows LLVM Build
    runs-on: windows-2025
    steps:
      - name: WSL test
        run: |
          cd "C:\Program Files"
          FOR /F "tokens=1,2" %A IN ('dir /x ^| findstr /C:"<DIR>" /C:"File"') DO SET shortName=%B
          echo %shortName%
        shell: bash
