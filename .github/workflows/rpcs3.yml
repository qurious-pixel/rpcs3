name: Build RPCS3

defaults:
  run:
    shell: bash
on:
  push:
    #branches:
    #  - master # Only trigger push event on 'master' branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: make file
      run: touch upload.txt
    - name: Create or update GitHub release and upload assets
      #if: github.ref == 'refs/heads/master' && success()
      run: gh release create test upload.txt --title "Release upload test"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
